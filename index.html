<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div class="boxes">
        <div class="box1">
            <div class="resul">
                <p>Your Result</p>
                <div class="circle">
                    <div class="sccc">
                        <span class="score">
                            <p class="sccc-text">76</p>
                        </span>
                    </div>
                    <div class="subtext">
                        <span class="hun">
                            <p>Off 100</p>
                        </span>
                    </div>
                    <div class="great">
                        <h4>Great</h4>

                    </div>
                    <div class="para">
                        <p> You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="sum">
                <h3>Summary</h3>
            </div>
            <div class="rection">
                <img src="icon-reaction.svg" width="20px" height="30px" alt="">
                <p>Reaction</p>
                <p>80 / 100</p>
            </div>
            <div class="Memory">
                <img src="icon-memory.svg" width="16px" height="30px" alt="">
                <p>Memory</p>
                <p> 92 / 100</p>

            </div>
            <div class="Verbal">
                <img src="icon-verbal.svg" width="17px" height="20px" alt="">
                <p>Verbal</p>
                <p> 61 / 100</p>
            </div>
            <div class="Visual">
                <img src="icon-visual.svg" width="25px" height="35px alt="">
                <p>Visual</p>
                <p>72 / 100</p>
            </div>
            <div class=" continue">
                <p>Continue</p>

            </div>
        </div>
</body>
